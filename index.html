<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harish Kumar D | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      /* Adjust these values to shift the photo inside the circle */
      object-position: 60% 40%;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 0;
    }

    h2 {
      font-weight: normal;
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
    }
  </style>
</head>
<body>

  <img src="images/IMG_9293.JPG" alt="Harish Profile Photo" class="profile-img" />
  <h1>Harish Kumar D</h1>
  <h2>Aspiring Data Engineer | PL/SQL Expert | Python Enthusiast</h2>
  <a href="#projects" class="btn">View My Work</a>

</body>
</html>
