<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harish Kumar D | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-image: url('images/IMG_9293.JPG');
      background-size: cover;
      background-position: 25% 60%; /* face moved slightly more left and down */
      border: 3px solid #fff;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2em;
      font-weight: bold;
      margin: 10px 0 5px 0;
    }

    h2 {
      font-weight: 300;
      font-size: 1.1em;
      color: #bbbbbb;
      margin-top: 0;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #ffffff;
      color: #111;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255,255,255,0.1);
    }

    .btn:hover {
      background-color: #444;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      h1 { font-size: 1.6em; }
      h2 { font-size: 0.95em; }
      .profile-img { width: 120px; height: 120px; }
    }
  </style>
</head>
<body>

  <div class="profile-img"></div>
  <h1>Harish Kumar D</h1>
  <h2>Aspiring Data Engineer | PL/SQL Expert | Python Enthusiast</h2>
  <a href="#projects" class="btn">View My Work</a>

</body>
</html>
